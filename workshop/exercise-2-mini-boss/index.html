<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        display: flex;
        flex-direction: column;
        width: 100vw;
        height: 100vh;
        margin: 0;
      }
      .current {
        padding: 10px;
        flex: 1;
        text-align: center;
      }
      .stopwatch {
        padding: 10px;
        flex: 1;
        text-align: center;
      }
      .timer {
        flex: 1;
        padding: 10px;
        text-align: center;
      }
      button {
        border: 0px;
      }
    </style>
  </head>
  <body>
    <div class="current" id="current">
      Current Time
    </div>
    <div class="stopwatch">
      <div class="display">
        <span class="minutes">00</span>
        <span class="seconds">00</span>
        <span class="centiseconds">00</span>
      </div>
      <div class="controls">
        <button class="start">Start</button>
        <button class="stop">Stop</button>
        <button class="reset">Reset</button>
      </div>
    </div>
    <div class="timer" id="timer">
      <div id="demo">10</div>
      <button
        onclick="clock(); document.getElementById('demo').innerHTML='10';"
      >
        Start
      </button>
      <button onclick="clearInterval(myTimer);">Stop</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
